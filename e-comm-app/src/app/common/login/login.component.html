<div class="login-container">
  <div class="container">
    <div
      class="
        row
        d-flex
        justify-content-center
        align-content-center align-items-center
      "
    >
      <div class="col-sm-12 col-md-7 col-lg-5 col-lx-4">
        <div class="login">
          <img
            src="/assets/images/avatar.svg"
            alt="Avatar"
            class="img-fluid"
            style="width: 100%; height: 150px; margin: 50px 0"
          />
          <div class="title">
            <h3 style="text-transform: uppercase">Welcome</h3>
          </div>
          <div class="sub-title text-muted">
            <h6>Provide email and password to loging into dashboard</h6>
          </div>
          <div class="login-form-container">
            <form
              class="form needs-validation text-center login_form"
              novalidate
              [formGroup]="loginForm"
              autocomplete="off"
              novalidate="novalidate"
              id="login_form"
            >
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span
                      class="input-group-text"
                      style="padding: 10px !important"
                    >
                      <i
                        class="fi fi-at primaryIcon"
                      ></i>
                    </span>
                  </div>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email"
                    formControlName="email"
                    autocomplete="off"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span
                      class="input-group-text"
                      style="padding: 10px !important"
                    >
                      <i
                        class="fi fi-key primaryIcon"
                        sty
                      ></i>
                    </span>
                  </div>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter Password"
                    formControlName="password"
                    autocomplete="off"
                    class="form-control"
                    required
                    style="margin-bottom: 10px"
                  />
                </div>
              </div>
              <button
                id="login_signin_submit"
                (click)="submit()"
                class="login_signin_submit"
                [disabled]="loading"
              >
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
